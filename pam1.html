<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jhon html</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="flex min-h-screen items-center text-center justify-center">
        <div class="relative">
            <table class="w-full text-green-500 dark:text-green-400">
                <thead class="bg-green-50 dark:bg-green-800 uppercase border-gray-50">
                    <tr>
                        <th class="py-3 px-5 border border-green-50">NO </th>
                        <th class="py-3 px-5 border border-green-50">nama </th>
                        <th class="py-3 px-5 border border-green-50">NIM </th>
                        <th class="py-3 px-5 border border-green-50">NILAI </th>
                        <th class="py-3 px-5 border border-green-50">index </th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            var list = [
                {
                    "Name": "Jhon",
                    "NIM": 138,
                    "Nilai": 90
                },
                {
                    "Name": "Ryco",
                    "NIM": 159,
                    "Nilai": 20
                },
                {
                    "Name": "Faustin",
                    "NIM": 158,
                    "Nilai": 70 
                },
                {
                    "Name": "Rizal",
                    "NIM": 129,
                    "Nilai": 89
                },
                {
                    "Name": "Ani",
                    "NIM": 122,
                    "Nilai": 100
                },
                {
                    "Name": "Yustaf",
                    "NIM": 188,
                    "Nilai": 50
                },
                {
                    "Name": "Ian",
                    "NIM": 150,
                    "Nilai": 46
                },
                {
                    "Name": "Vera",
                    "NIM": 150,
                    "Nilai": 77
                },
                {
                    "Name": "Sari",
                    "NIM": 143,
                    "Nilai": 70
                },
                {
                    "Name": "Putri",
                    "NIM": 123,
                    "Nilai": 30
                },
            ]

        var tr;
            var mutu;
            for (var i = 0; i < list.length; i++) {
                if (i % 2 == 1){
                    tr = $('<tr/ class="bg-green-800 text-green-400 text-sm">');
                } else{
                    tr = $('<tr/ class="bg-blue-400 text-blue-800 text-sm">');
                }
                tr.append('<td scope="row" class="py-4 px-4 font-medium whitespace-nowrap">' + (i + 1) + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].Name + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].NIM + "</td>");
                tr.append('<td class="py-4 px-6">' + list[i].Nilai + "</td>");
                if (list[i].Nilai < 10) {
                    mutu = "E";
                } else if (list[i].Nilai >= 10 && list[i].Nilai < 40) {
                    mutu = "D";
                } else if (list[i].Nilai >= 40 && list[i].Nilai < 50) {
                    mutu = "C";
                } else if (list[i].Nilai >= 50 && list[i].Nilai < 60) {
                    mutu = "BC";
                } else if (list[i].Nilai >= 60 && list[i].Nilai < 70) {
                    mutu = "B";
                } else if (list[i].Nilai >= 70 && list[i].Nilai < 80) {
                    mutu = "AB";
                } else if (list[i].Nilai >= 80) {
                    mutu = "A";
                } else {
                    mutu = null;
                }
                tr.append('<td class="py-4 px-6">' + mutu + "</td>");
                $('table').first().append(tr);
            }

        });
    </script>
</body>
</html>
